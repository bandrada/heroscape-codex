<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Heroscape Codex</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta name="description" content="" />
        <link rel="icon" href="favicon.png">
        <script src="https://unpkg.com/htmx.org"></script>
        <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/client-side-templates.js"></script>
        <script src="https://unpkg.com/mustache@latest"></script>
    </head>
    <body>
        <table class="characters">
            <tbody hx-get="https://github.com/bandrada/heroscape-data/blob/1289f88db0753761e4f716ce0efc813bd5d52812/units.json"
                hx-trigger="load"
                hx-swap="innerHTML"
                mustache-array-template="row-template">
                <tr>
                    <th <b>Name</b></th>
                    <th <b>Leader</b></th>
                    <th <b>Class</b></th>
                    <th <b>Usage</b></th>
                    <th <b>Species</b></th>
                    <th <b>Personality</b></th>
                    <th <b>Size</b></th>
                    <th <b>Life</b></th>
                    <th <b>Move</b></th>
                    <th <b>Range</b></th>
                    <th <b>Attack</b></th>
                    <th <b>Defense</b></th>
                    <th <b>Points</b></th>
                    <th <b>Abilities</b></th>
                    <th <b>Set</b></th>
                </tr>
                <tr>
                    <td>Mimring</td>
                    <td>Utgar</td>
                    <td>Dragon</td>
                    <td>Unique Hero</td>
                    <td>Beast</td>
                    <td>Ferocious</td>
                    <td>Huge 9</td>
                    <td>5</td>
                    <td>6</td>
                    <td>1</td>
                    <td>4</td>
                    <td>3</td>
                    <td>150</td>
                    <td>Fire Line Special Attack, Flying</td>
                    <td>Rise of the Valkyrie</td>
                </tr>
                <template id="row-template">
                    {{#data}}
                    <tr>
                        <td>{{Name}}</td>
                        <td>{{Name}}</td>
                        <td>{{Name}}</td>
                        <td>{{Name}}</td>
                        <td>{{Name}}</td>
                        <td>{{Name}}</td>
                        <td>{{Name}}</td>
                        <td>{{Name}}</td>
                        <td>{{Name}}</td>
                        <td>{{Name}}</td>
                        <td>{{Name}}</td>
                        <td>{{Name}}</td>
                        <td>{{Name}}</td>
                        <td>{{Name}}</td>
                        <td>{{Name}}</td>
                    </tr>
                    {{/data}}
                </template>
            </tbody>
        </table>
    </body>
</html>
